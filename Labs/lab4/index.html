<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>Lab - 4</title>
		<meta name="description" content="Title of Site">
		<meta name="author" content="Author Name">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/style.css">
		<!--[if lt IE 9]>
	  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
	</head>

	<body>
		<div class="page">
			<section id="description">
				<h1>Lab - 4</h1>
			</section>
			<div class="content">
				<form class="registration" id="register">
					<h3>Registration Form</h3>
					<label for="firstName">First Name</label>
					<span class="format">* Letters only (non-case-sensitive)</span>
					<br>
					<input type="text" name="firstName" id="firstName">
					<br>
					<label for="lastName">Last Name</label>
					<span class="format">* Letters only (non-case-sensitive)</span>
					<br>
					<input type="text" name="lastName" id="lastName">
					<br>
					<label for="email">Email</label>
					<span class="format">* Must follow the traditional email format</span>
					<br>
					<input type="email" name="email" id="email">
					<br>
					<label for="gender">Gender</label>
					<br>
					<label>
						<input type="radio" id="male" name="gender" value="male"> Male
					</label>
					<label>
						<input type="radio" id="female" name="gender" value="female"> Female
					</label>
					<label>
						<input type="radio" id="non-binary" name="gender" value="non-binary"> Non-binary
					</label>
					<label>
						<input type="radio" id="prefer-not" name="gender" value="prefer-not-to-answer"> Prefer not to answer
					</label>
					<br>
					<br>	
					<label for="country">Country</label>
					<br>
					<select name="country" id="country">
						<option value="">Select a country</option>
						<option value="us">United States</option>
						<option value="canada">Canada</option>
						<option value="uk">United Kingdom</option>
						<option value="india">India</option>
					</select>
					<br><br>
					<button type="submit">Submit</button>
				</form>

				<div class="display-data" id="displayData"></div>
			</div>
		</div>
		<footer>
			<p>&copy;Copyright G.Mosquera</p>
		</footer>
		<script src="js/script.js"></script>
	</body>
</html>
