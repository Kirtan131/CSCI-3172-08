<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 5 Loops and Arrays</title>
</head>
<body>
    <h1>Prime and Composite Numbers Calculator</h1>
    <form id="numberForm">
        <label for="numbers">Enter numbers separated by a comma (e.g., 20,31,1,55,6):</label>
        <input type="text" id="numbers" name="numbers" placeholder="Enter numbers">
        <button type="button" id="calculateBtn">Calculate</button>
    </form>

    <div id="results">
        <p>Prime Numbers: <span id="primeCount">0</span></p>
        <p>Composite Numbers: <span id="compositeCount">0</span></p>
        <p>Neither: <span id="neitherCount">0</span></p>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
